<div class="productsHolder clearfix">
    <h2>{{header}}</h2>
    {{#items}}
    <div class="productBox clearfix">
        <div class="productImg">
            <img src="{{img}}" alt=""/>
        </div><!--end:productImg-->
        <div class="prodContainer">
            <h3>{{title}}</h3>
        </div><!--end:prodContainer-->
    </div><!-- /.productBox -->
    {{/items}}
</div><!--end:productsHolder-->
